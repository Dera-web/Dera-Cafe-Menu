<html lang="en">

        <meta charset="UTF-8">

        <title>Dera Café Menu</title>
        <link rel="icon" href="html5.png" type="image/x-icon"> 
        <link rel="stylesheet" href="styles.css" type="text/css"> 
        
        
    <body>
        <div class="menu">
            <main>
                <h1>Dera Café</h1>
                <p>Est. 2022</p>
                <hr>
                <section>
                    <h2>Coffee</h2>
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
                    <article class="item">
                        <p class="flavor">Americano</p><p class="price">2.00</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Expresso</p><p class="price">2.50</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Cappuccino</p><p class="price">2.85</p>
                    </article> 
                    <article class="item">
                        <p class="flavor">Iced Tea</p><p class="price">3.00</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Mocha</p><p class="price">4.50</p>
                    </article>
                </section>
                <section>
                        <h3>Desserts</h3>
                        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
                    <article class="item">
                        <p class="dessert">Donut</p><p class="price">1.50</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cake</p><p class="price">2.10</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cinnamon Rolls</p><p class="price">2.50</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cheese cakes</p><p class="price">3.50</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Tiramisu</p><p class="price">4.00</p>
                    </article>
                </section>
                <hr class="bottom-line">
            </main>

                </p>

            </footer>
